<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/admin/left_aside.css">
    <link rel="stylesheet" href="/static/css/admin/user_register.css">
    <title></title>
</head>
<body>
    <main class="main-container">
        <aside class="left-aside">
            <div class="aside-title">
                <h1 class="title-text-h1">관리자 시스템</h1>
            </div>
            <nav class="main-menu">
                <h2 class="title-text-h2">수강정보관리</h2>
                <ul class="sub-menu">
                    <a href="https://localhost:8000/admin/search"><li>강의정보 조회</li></a>
                    <a href="https://localhost:8000/admin/sugang"><li>강의정보 등록</li></a>
                </ul>
                <h2 class="title-text-h2">회원정보관리</h2>
                <ul class="sub-menu">
                    <a href="https://localhost:8000/admin/usersearch"><li>회원정보 조회</li></a>
                    <a href="https://localhost:8000/admin/userregister"><li>학생정보 등록</li></a>
                    <a href="https://localhost:8000/admin/professorregister"><li>교수정보 등록</li></a>
                </ul>
            </nav>
        </aside>    
        <div class="content-container">
            <h1 class="content-title">학생정보 등록</h1>
            <div class="content-main">
                <div class="content-left">
                    <div class="item-group">
                        <label class="register-label">학번</label>
                        <input type="text" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">비밀번호</label>
                        <input type="password" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">이름</label>
                        <input type="text" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">핸드폰</label>
                        <input type="text" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">생년월일</label>
                        <input type="text" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">이메일</label>
                        <input type="email" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">학년</label>
                        <input type="text" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">주소</label>
                        <input type="주소" class="register-input">
                    </div>
                    <div class="item-group">
                        <label class="register-label">학과</label>
                        <select class="register-input category-select">
                            
                        </select>
                    </div>
                    <button class="register-button">등록하기</button>
                </div>
                <div class="content-right">
                    <form class="img-form">
                        <input type="file" name="file" class="img-file">
                        <button type="button"class="img-add-button" disabled>+</button>
                        <div class="img-container">
                            <img src="/static/image/profile_noimg.jpg" class="user-img">
                        </div>
                        <div class="button-group">
                            <button type="button" class="img-register-button" disabled>이미지 등록</button>
                            <button type="button" class="img-cancel-button" disabled>취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/admin/user_register.js"></script>
</body>
</html>
