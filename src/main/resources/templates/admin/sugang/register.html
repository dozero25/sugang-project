<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/left_aside.css">
    <link rel="stylesheet" href="/static/css/admin/sugang/register.css">
    <title>강의정보 등록</title>
</head>
<body>
    <aside class="left-aside">
    </aside>
    <main class="main-container">
        <div class="content-container">
            <div class="title-box">
                <h1 class="content-title">강의정보 등록</h1>
            </div>
            <div class="content-main">
                <div class="content-items">
                    <div class="content-top">
                        <div class="lnb-inner">
                            <div class="inb-logo">
                                <img src="/static/image/logo.png" alt="코리아IT 대학교 수강신청">
                            </div>
                            <div class="school-name">코리아IT 대학교
                                <div class="school-name-en">KOREA-IT UNIVERSITY</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-bottom">
                        <div class="content-left">
                            <div class="item-group">
                                <label class="register-label">연도</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">학기</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">단과대학</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">학과</label>
                                <select class="register-input category-select">
                                    
                                </select>
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">학년</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">이수구분</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">과목명</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="content-right">
                            
                            <div class="item-group">
                                <label class="register-label">분반</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">학점</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">교수ID</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">교수명</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">시간</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">강의실</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                            <div class="item-group">
                                <label class="register-label">최대정원</label>
                                <input type="text" class="register-input">
                                <div class="error-message"></div>
                            </div>
                        </div>
                    </div>
                    <div class="registerbtn-box">
                        <button class="register-button">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </main>  
    <script src="/static/js/admin/aside.js"></script>
    <script src="/static/js/admin/sugang/register.js"></script>
</body>
</html>
