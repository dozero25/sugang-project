<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/left_aside.css">
    <link rel="stylesheet" href="/static/css/admin/user_modify.css">
    <title>회원정보 수정</title>
</head>
<body>
    <aside class="left-aside">
        
    </aside>    
    <main class="main-container">
        <div class="content-container">
            <div class="title-box">
                <h1 class="content-title">학생정보 수정</h1>
            </div>
            <div class="content-main">
                <div class="content-left">
                    <div class="item-group">
                        <label class="modification-label">학번</label>
                        <input type="text" class="modification-input">
                        <div class="error-message"></div>
                    </div>
                    <div class="item-group">
                        <label class="modification-label">비밀번호</label>
                        <input type="password" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">이름</label>
                        <input type="text" class="modification-input">
                        <div class="error-message"></div>
                    </div>
                    <div class="item-group">
                        <label class="modification-label">핸드폰</label>
                        <input type="text" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">생년월일</label>
                        <input type="text" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">이메일</label>
                        <input type="email" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">학년</label>
                        <input type="text" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">주소</label>
                        <input type="주소" class="modification-input">
                    </div>
                    <div class="item-group">
                        <label class="modification-label">학과</label>
                        <select class="modification-input category-select">
                            
                        </select>
                        <div class="error-message"></div>
                    </div>
                    <button class="modify-button">수정하기</button>
                </div>
                <div class="content-right">
                    <form class="img-form">
                        <input type="file" name="file" class="img-file">
                        <button type="button"class="img-add-button" disabled>+</button>
                        <div class="img-container">
                            <img src="/static/image/profile_noimg.jpg" class="user-img">
                        </div>
                        <div class="button-group">
                            <button type="button" class="img-modify-button" disabled>이미지 등록</button>
                            <button type="button" class="img-cancel-button" disabled>취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/admin/aside.js"></script>
    <script src="/static/js/admin/user_modify.js"></script>
</body>
</html>
