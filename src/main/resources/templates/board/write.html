<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/board/write.css">
</head>
<body>
    <header class="header-container">
        <div class="lnb wrap">
            <div class="lnb-inner">
                <h1>
                    <img src="/static/image/logo.png" alt="코리아IT 대학교 수강신청">
                </h1>
                <span class="school-name">코리아IT 대학교 <li>KOREA-IT UNIVERSITY</li></span>
                <span class="sugang-date">2023학년도 1학기 수강 바구니</span>
            </div>
            <div class="user-info">
                <ul>
                    <li class="user"><a href=""><span></span></a></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="menulist wrap">
            
    </div>
    </header>
    <main>
        <div class="write-container">   
            <div class="form-box">
                <label>제목</label>
                <div>
                    <input type="text" class="register-input first" autocomplete="off" required>
                </div>
                <label>내용</label>
                <div>
                    <textarea class="register-input" cols="100" rows="30"></textarea>
                </div>
                <input type="file" class="register-input">
                <input type="hidden" class="register-input">
                <input type="hidden" class="register-input">
                <input type="hidden" class="register-input">

                <div class="btn-box">
                    <button type="submit" class="reg-btn">게시물 등록</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/account/principal.js"></script>
    <script src="/static/js/board/write.js"></script>
</body>
</html>
